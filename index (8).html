<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="icon" href="../Images/Favicon/sign_logo.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Project7.css">
</head>
<body>
      <div class="container">
        <main class="main_container">
            <!-- heading part -->
             <div class="heading">
                <h1>Login Form</h1>
             </div>
            <!-- heading part end -->

             <!-- media part -->

             <div class="media_platform">
                <div class="facebook">
                    <i class="fa-brands fa-facebook-f"></i>
                    <span>Facebook</span>
                </div>
                <div class="twitter">
                   <i class="fa-brands fa-twitter"></i>
                    <span>Twitter</span>
                </div>
             </div>

             <!-- media part end -->

             <!--input divs start  -->
    
          
             <div class="inputes">
                <div class="email">
               <i class="fa-solid fa-user"></i>
        
               <input id="I1" type="email" placeholder="Email or Phone"/>
           



                </div>
                <div class="password">
               <i class="fa-solid fa-lock"></i>

            <input id="I2" type="password" placeholder="Password">

                </div>

                <div class="checkbox">
                    <input type="checkbox" id="remember me" />
                    <label for="remember me">Remember Me</label>
                    <p><a href="">Forgot Password</a></p>
                </div>

                <div class="login">
                    <button>Login</button>
                </div>

                
        
    
             <!-- input divs end -->
           </div>
<div class="signup">
                    <span class="span1">Not a member ?</span>
                    <span class="span1"><a href="">Signup</a></span>
                </div>          
        </main>
      </div>
</body>
</html>
